<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>NewCode</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/allCss.css" />
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/all.min.js"></script>
  
</head>

<body>
        <header>
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <a class="navbar-brand" href="index.html">
                        <h3>
                            My
                            <small class="text-muted" style="margin-left: -7px">Code</small>
                        </h3>
                    </a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor03"
                        aria-controls="navbarColor03" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
        
                    <div class="collapse navbar-collapse" id="navbarColor03">
                        <ul class="navbar-nav mr-auto">
                            <li class="nav-item active">
                                <a class="nav-link" href="NewCode.html">
                                    <button type="button" class="btn btn-light">+ New Code</button>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link navlinks" href="Groups.html">
                                    Groups
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link navlinks" href="About.html">About us</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">
                                    <form class="form-inline my-2 my-lg-0" action="search.html">
                                        <input class="form-control mr-sm-2" type="text" placeholder="Search">
                                        <button class="btn btn-light my-2 my-sm-0" type="submit">Search</button>
                                    </form>
                                </a>
                            </li>
                        </ul>
                        <div>
                            <span class="nav-icons"><i class="fas fa fa-user"></i>Admin</span>
                            <span class="nav-icons"><i class="fas fa fa-sign-out-alt"></i>LogOut</span>
                        </div>
                    </div>
                </nav>
        </header>
<main class="container">
        <form >
                <div class="row">
                    <div class="col-sm-12">
                        <div class="card">
                            <div class="card-header">
                                <label for="">New Code</label>
                            </div>
                            <div class="card-body">
                                <textarea name="code_area" id="code_area" cols="30" rows="10" class="form-control"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6" id="option_row">
                        <div class="row" style="margin-top:10px;">
                            <div class="col-sm-5">
                                <label for="" class="label">Syntax Highlighting:</label>
                            </div>
                            <div class="col-sm-7">
                                <select name="syntax_list" id="syntax_list" class="form-control" style="color:#001a33">
                                    <option value="">Select Language</option>
                                    <option value="php">PHP</option>
                                    <option value="html">HTML</option>
                                    <option value="css">CSS</option>
                                    <option value="javascript">JAVASCRIPT</option>
                                    <option value="python">PYTHON</option>
                                    <option value="java">JAVA</option>
                                    <option value="c#">C#</option>
                                    <option value="ruby">RUBY</option>
                                    <option value="sql">SQL</option>
                                    <option value="apache">APACHE</option>
                                    <option value="nginx">NGINX</option>
                                    <option value="vbnet">VB.NET</option>
                                    <option value="cpp">C++</option>
                                    <option value="c">C</option>
                                </select>
                            </div>
                        </div>
                        <div class="row" style="margin-top:10px;">
                            <div class="col-sm-5">
                                <label for="" class="label">Paste Expiration:</label>
                            </div>
                            <div class="col-sm-7">
                                <select name="expired_list" id="expired_list" class="form-control" style="color:#001a33">
                                    <option value="">Select Expired Time</option>
                                    <option value="none">NONE</option>
                                    <option value="10I">10 Minute</option>
                                    <option value="1H">1 Hour</option>
                                    <option value="1D">1 Day</option>
                                    <option value="1W">1 Week</option>
                                    <option value="1M">1 Month</option>
                                    <option value="1Y">1 Year</option>
                                </select>
                            </div>
                        </div>
                        <div class="row" style="margin-top:10px;">
                            <div class="col-sm-5">
                                <label for="" class="label">Code Description:</label>
                            </div>
                            <div class="col-sm-7">
                                <textarea name="desc" id="desc" cols="30" rows="5" class="form-control"></textarea>
                            </div>
                        </div>
        
                        <div class="row" style="margin-top:10px;">
                            <div class="col-sm-5">
                                <label for="" class="label">Code Name/Title:</label>
                            </div>
                            <div class="col-sm-7">
                                <input type="text" class="form-control" id="title" name="title">
                            </div>
                        </div>
                        <div class="row" style="margin-top:10px;">
                                <div class="col-sm-5">
                                    <label for="" class="label">Permission:</label>
                                </div>
                                <div class="col-sm-7">
                                    <select name="expired_list" id="expired_list" class="form-control" style="color:#001a33">
                                        <option value="">Select Code Permission</option>
                                       <option value="public">Public</option>
                                       <option value="private">Private</option>
                                    </select>
                                </div>
                            </div>
                        <div class="row" style="margin-top:10px;">
                            <div class="col-sm-5">
        
                            </div>
                            <div class="col-sm-7">
                               <a href="index.html" style="text-decoration:none"><button type="button" send-code="true" class="btn btn-lg btn-block" id="btn_send">Create New Code</button></a>
                            </div>
                        </div>
                    </div>
                    <div class="col-6"></div>
                </div>
            </form>
            
</main>

</body>

</html>
