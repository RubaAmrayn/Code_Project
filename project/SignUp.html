<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>SignUp</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/allCss.css" />
  <link rel="stylesheet" href="css/all.min.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>
 <div class="container">
   <div class="card" style="max-width:600px; margin: 200px auto !important;">
        <div class="card-header text-center" >
         <h5>Signup</h5>
        </div>
        <div class="card-body">
            <form>
              <div class="form-group row">
                  <div class="col-4">
                      <label for="uname"><b>First Name</b></label>
                  </div>
                 <div class="col-8">
                    <input type="text" placeholder="Enter First Name" name="firstName" class="form-control" required>
                 </div>
              </div>
              <div class="form-group row">
                        <div class="col-4">
                            <label for="uname"><b>Last Name</b></label>
                        </div>
                       <div class="col-8">
                          <input type="text" placeholder="Enter Last Name" name="lastName" class="form-control" required>
                       </div>
                    </div>
                    <div class="form-group row">
                                <div class="col-4">
                                    <label for="uname"><b>Username</b></label>
                                </div>
                               <div class="col-8">
                                  <input type="text" placeholder="Enter Username" name="uname" class="form-control" required>
                               </div>
                            </div>    
                    <div class="form-group row">
                                <div class="col-4">
                                    <label for="uname"><b>Email</b></label>
                                </div>
                               <div class="col-8">
                                  <input type="email" placeholder="Enter Email" name="email" class="form-control" required>
                               </div>
                            </div>
               <div class="form-group row">
                 <div class="col-4">
                    <label for="psw"><b>Password</b></label>
                 </div>
                 <div class="col-8">
                    <input type="password" placeholder="Enter Password" class="form-control" name="psw" required>
                 </div>
               </div>
               <div class="form-group row">
                        <div class="col-4">
                           <label for="psw"><b>Confirm Password</b></label>
                        </div>
                        <div class="col-8">
                           <input type="password" placeholder="Repeat Password" class="form-control" name="psw" required>
                        </div>
                      </div>
               <div class="form-group row">
                 <div class="col-12">
                    <button onclick="(function(){window.location.href='index.html'})()" class="btn btn-lg btn-block btn-login">Create</button>
                 </div>
               </div>
               <div class="form-grop row">
                       <div class="col-12">
                                <span class="psw"><a href="login.html">Do You Have Account? Just Log In.</a></span>
                       </div>
               </div>
            </form>
        </div>
   </div>
 </div>
</body>

</html>
